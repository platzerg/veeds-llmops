#    docker-compose --profile eval up eval
#    oder: docker-compose run --rm eval
#
# 3. Red Team Tests:
#    docker-compose --profile redteam up redteam
#    oder: docker-compose run --rm redteam
#
# 4. Alles stoppen:
#    docker-compose down
#
# ==========================================================================


# ==========================================================================
# Verwendung:
# ==========================================================================
#
# 1. Web UI starten:
#    docker-compose up -d promptfoo-ui
#    → Öffne http://localhost:3210
#
# 2. Evaluation ausführen:
#    docker-compose --profile eval up eval
#    oder: docker-compose run --rm eval
#
# 3. Red Team Tests:
#    docker-compose --profile redteam up redteam
#    oder: docker-compose run --rm redteam
#
# 4. MIT TRACING (Jaeger):
#    docker-compose --profile tracing up -d
#    → Jaeger UI: http://localhost:16686
#    → Promptfoo UI: http://localhost:3210
#
#    Dann Evaluation mit Tracing:
#    docker-compose --profile tracing run --rm eval-traced
#
# 5. MIT GRAFANA TEMPO (Alternative zu Jaeger):
#    docker-compose --profile tempo up -d
#    → Grafana: http://localhost:3000 (admin/admin)
#    → Tempo: http://localhost:3200
#
# 6. MIT OTEL COLLECTOR (Für komplexe Setups):
#    docker-compose --profile tracing --profile collector up -d
#    → Collector empfängt auf Port 4321/4322
#
# 7. Alles stoppen:
#    docker-compose --profile tracing down
#    docker-compose down -v  # inkl. Volumes löschen
#
# ==========================================================================
# Ports Übersicht:
# ==========================================================================
#
# Service          Port    Beschreibung
# -------          ----    ------------
# Promptfoo UI     3210    Evaluation Results & Traces
# Jaeger UI        16686   Distributed Tracing UI
# Jaeger OTLP      4317    gRPC Receiver
# Jaeger OTLP      4318    HTTP Receiver
