# =============================================================================
# VEEDS LLMOps Stack - Langfuse v3 + Supporting Services
# =============================================================================
# Based on official Langfuse v3 docker-compose.yml
# Docs: https://langfuse.com/self-hosting/deployment/docker-compose
#
# Usage:
#   cp .env.example .env        # Copy and adjust secrets
#   docker compose up -d        # Start all services
#   docker compose logs -f      # Follow logs
#
# UI: http://localhost:3000 (Langfuse)
# =============================================================================

name: veeds-llmops

services:
  # ---------------------------------------------------------------------------
  # Langfuse Web - Main UI + API (Port 3000)
  # ---------------------------------------------------------------------------
  langfuse-web:
    image: langfuse/langfuse:3
    container_name: langfuse-web
    restart: unless-stopped
    ports:
      - "${LANGFUSE_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      # --- Database ---
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-langfuse}
      # --- Auth ---
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?Set NEXTAUTH_SECRET in .env}
      SALT: ${SALT:?Set SALT in .env}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Set ENCRYPTION_KEY in .env}
      # --- ClickHouse ---
      CLICKHOUSE_MIGRATION_URL: clickhouse://clickhouse:9000
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-clickhouse}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse}
      CLICKHOUSE_CLUSTER_ENABLED: "false"
      # --- Redis ---
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_AUTH: ${REDIS_PASSWORD:-}
      # --- S3 / MinIO ---
      LANGFUSE_S3_EVENT_UPLOAD_BUCKET: ${S3_BUCKET:-langfuse}
      LANGFUSE_S3_EVENT_UPLOAD_REGION: auto
      LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minio}
      LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-miniosecret}
      LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: http://minio:9000
      LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_S3_EVENT_UPLOAD_PREFIX: events/
      LANGFUSE_S3_MEDIA_UPLOAD_BUCKET: ${S3_BUCKET:-langfuse}
      LANGFUSE_S3_MEDIA_UPLOAD_REGION: auto
      LANGFUSE_S3_MEDIA_UPLOAD_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minio}
      LANGFUSE_S3_MEDIA_UPLOAD_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-miniosecret}
      LANGFUSE_S3_MEDIA_UPLOAD_ENDPOINT: http://minio:9000
      LANGFUSE_S3_MEDIA_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_USE_AZURE_BLOB: "false"
      # --- Features ---
      LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: "true"
      # --- Optional: Headless Init (uncomment to auto-create org/project) ---
      # LANGFUSE_INIT_ORG_ID: ${LANGFUSE_INIT_ORG_ID:-}
      # LANGFUSE_INIT_ORG_NAME: ${LANGFUSE_INIT_ORG_NAME:-}
      # LANGFUSE_INIT_PROJECT_ID: ${LANGFUSE_INIT_PROJECT_ID:-}
      # LANGFUSE_INIT_PROJECT_NAME: ${LANGFUSE_INIT_PROJECT_NAME:-}
      # LANGFUSE_INIT_PROJECT_PUBLIC_KEY: ${LANGFUSE_INIT_PROJECT_PUBLIC_KEY:-}
      # LANGFUSE_INIT_PROJECT_SECRET_KEY: ${LANGFUSE_INIT_PROJECT_SECRET_KEY:-}
      # LANGFUSE_INIT_USER_EMAIL: ${LANGFUSE_INIT_USER_EMAIL:-}
      # LANGFUSE_INIT_USER_NAME: ${LANGFUSE_INIT_USER_NAME:-}
      # LANGFUSE_INIT_USER_PASSWORD: ${LANGFUSE_INIT_USER_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/api/public/health" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - aiqa

  # ---------------------------------------------------------------------------
  # Langfuse Worker - Async Event Processing
  # ---------------------------------------------------------------------------
  langfuse-worker:
    image: langfuse/langfuse-worker:3
    container_name: langfuse-worker
    restart: unless-stopped
    ports:
      - "127.0.0.1:3030:3030"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-langfuse}
      # --- ClickHouse ---
      CLICKHOUSE_MIGRATION_URL: clickhouse://clickhouse:9000
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-clickhouse}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse}
      CLICKHOUSE_CLUSTER_ENABLED: "false"
      # --- Redis ---
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_AUTH: ${REDIS_PASSWORD:-}
      # --- S3 / MinIO ---
      LANGFUSE_S3_EVENT_UPLOAD_BUCKET: ${S3_BUCKET:-langfuse}
      LANGFUSE_S3_EVENT_UPLOAD_REGION: auto
      LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minio}
      LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-miniosecret}
      LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: http://minio:9000
      LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_S3_EVENT_UPLOAD_PREFIX: events/
      LANGFUSE_S3_MEDIA_UPLOAD_BUCKET: ${S3_BUCKET:-langfuse}
      LANGFUSE_S3_MEDIA_UPLOAD_REGION: auto
      LANGFUSE_S3_MEDIA_UPLOAD_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minio}
      LANGFUSE_S3_MEDIA_UPLOAD_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-miniosecret}
      LANGFUSE_S3_MEDIA_UPLOAD_ENDPOINT: http://minio:9000
      LANGFUSE_S3_MEDIA_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_USE_AZURE_BLOB: "false"
      # --- Auth (needed for worker) ---
      SALT: ${SALT:?Set SALT in .env}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Set ENCRYPTION_KEY in .env}
      LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: "true"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - aiqa

  # ---------------------------------------------------------------------------
  # PostgreSQL - Transactional Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: langfuse-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-langfuse}
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-langfuse}" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - aiqa

  # ---------------------------------------------------------------------------
  # ClickHouse - OLAP Database (Traces, Observations, Scores)
  # ---------------------------------------------------------------------------
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: langfuse-clickhouse
    restart: unless-stopped
    user: "101:101"
    ports:
      - "127.0.0.1:8123:8123"
      - "127.0.0.1:9000:9000"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-clickhouse}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse}
    volumes:
      - langfuse_clickhouse_data:/var/lib/clickhouse
      - langfuse_clickhouse_logs:/var/log/clickhouse-server
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- 'http://localhost:8123/ping' | grep -q 'Ok'" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - aiqa

  # ---------------------------------------------------------------------------
  # Redis - Queue + Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: langfuse-redis
    restart: unless-stopped
    command: >
      redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - langfuse_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - aiqa

  # ---------------------------------------------------------------------------
  # MinIO - S3-Compatible Blob Storage
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio
    container_name: langfuse-minio
    restart: unless-stopped
    entrypoint: /bin/sh
    command: -c 'mkdir -p /data/langfuse && minio server --address ":9000" --console-address ":9001" /data'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-miniosecret}
    ports:
      - "${MINIO_PORT:-9090}:9000"
      - "127.0.0.1:9091:9001"
    volumes:
      - langfuse_minio_data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - aiqa

  # ==========================================================================
  # Promptfoo Web UI - Ergebnisse anzeigen
  # ==========================================================================
  promptfoo-ui:
    image: ghcr.io/promptfoo/promptfoo:latest
    container_name: promptfoo-ui
    ports:
      - '3210:3000'
    volumes:
      - ./promptfoo_data:/home/promptfoo/.promptfoo
      - ./promptfooconfig.yaml:/app/promptfooconfig.yaml:ro
      - ./eval-results.json:/app/eval-results.json:ro
    environment:
      - PROMPTFOO_SHARE_CHUNK_SIZE=10
    networks:
      - aiqa
    depends_on:
      - jaeger
    profiles:
      - llm-eval-observability-toolkit

  # ==========================================================================
  # Promptfoo Eval Runner - Tests ausführen
  # ==========================================================================
  eval:
    image: ghcr.io/promptfoo/promptfoo:latest
    container_name: promptfoo-eval
    working_dir: /app
    volumes:
      - ./promptfoo_data:/home/promptfoo/.promptfoo
      - ./promptfooconfig.yaml:/app/promptfooconfig.yaml:ro
      - ./datasets:/app/datasets:ro
      - ./eval-results.json:/app/eval-results.json
      # AWS Credentials vom Host
      - ~/.aws:/home/promptfoo/.aws:ro
    environment:
      # AWS Bedrock Konfiguration
      - AWS_REGION=eu-central-1
      - AWS_DEFAULT_REGION=eu-central-1
      # Optional: Explizite Credentials (alternativ zu ~/.aws mount)
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      # - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      # - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      # Promptfoo Settings
      - PROMPTFOO_CACHE_ENABLED=true
      - PROMPTFOO_SHARE_CHUNK_SIZE=10
    command: [ "promptfoo", "eval", "--config", "/app/promptfooconfig.yaml", "--output", "/app/eval-results.json" ]
    networks:
      - aiqa
    profiles:
      - eval

  # ==========================================================================
  # Promptfoo Eval mit Tracing - Tests mit OpenTelemetry
  # ==========================================================================
  eval-traced:
    image: ghcr.io/promptfoo/promptfoo:latest
    container_name: promptfoo-eval-traced
    working_dir: /app
    volumes:
      - ./promptfoo_data:/home/promptfoo/.promptfoo
      - ./promptfooconfig-astro-graphql-with-tracing.yaml:/app/promptfooconfig.yaml:ro
      - ./datasets:/app/datasets:ro
      - ./eval-results.json:/app/eval-results.json
      - ~/.aws:/home/promptfoo/.aws:ro
    environment:
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - PROMPTFOO_CACHE_ENABLED=false
      # OpenTelemetry - Traces an Jaeger senden
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_SERVICE_NAME=promptfoo-vehicle-info
    command: [ "promptfoo", "eval", "--config", "/app/promptfooconfig.yaml", "--output", "/app/eval-results.json" ]
    networks:
      - aiqa
    depends_on:
      - jaeger
    profiles:
      - tracing

  # ==========================================================================
  # Promptfoo Red Team - Security Tests
  # ==========================================================================
  redteam:
    image: ghcr.io/promptfoo/promptfoo:latest
    container_name: promptfoo-redteam
    working_dir: /app
    volumes:
      - ./promptfoo_data:/home/promptfoo/.promptfoo
      - ./promptfooconfig.yaml:/app/promptfooconfig.yaml:ro
      - ./redteamconfig.yaml:/app/redteamconfig.yaml:ro
      - ./redteam-results.json:/app/redteam-results.json
      - ~/.aws:/home/promptfoo/.aws:ro
    environment:
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - PROMPTFOO_CACHE_ENABLED=true
    command: [ "promptfoo", "redteam", "run", "--config", "/app/redteamconfig.yaml", "--output", "/app/redteam-results.json" ]
    networks:
      - aiqa
    profiles:
      - redteam

  # ==========================================================================
  # Promptfoo Red Team Report - Bericht generieren
  # ==========================================================================
  redteam-report:
    image: ghcr.io/promptfoo/promptfoo:latest
    container_name: promptfoo-redteam-report
    working_dir: /app
    volumes:
      - ./promptfoo_data:/home/promptfoo/.promptfoo
      - ./redteam-results.json:/app/redteam-results.json:ro
    command: [ "promptfoo", "redteam", "report", "--output", "/app/redteam-results.json" ]
    networks:
      - aiqa
    profiles:
      - report

  # ==========================================================================
  # JAEGER - Distributed Tracing UI
  # ==========================================================================
  # Jaeger All-in-One: Collector, Query, UI
  # Docs: https://www.jaegertracing.io/docs/
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: jaeger
    ports:
      - '16686:16686' # Jaeger UI
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
      - '14268:14268' # Jaeger HTTP Thrift
      - '6831:6831/udp' # Jaeger Compact Thrift (UDP)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - aiqa
    profiles:
      - tracing
      - llm-eval-observability-toolkit
    # ==========================================================================
    # GRAFANA TEMPO - Scalable Distributed Tracing Backend
    # ==========================================================================
    # Alternative zu Jaeger für größere Deployments
    # Docs: https://grafana.com/docs/tempo/latest/
  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - '3200:3200' # Tempo HTTP
      - '4319:4317' # OTLP gRPC (different port to avoid conflict with Jaeger)
      - '4320:4318' # OTLP HTTP (different port to avoid conflict with Jaeger)
    networks:
      - aiqa
    profiles:
      - tempo

  # ==========================================================================
  # GRAFANA - Visualization & Dashboards
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - '${GRAFANA_PORT:-8222}:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    networks:
      - aiqa
    depends_on:
      - tempo
    profiles:
      - monitor

  # ==========================================================================
  # OTEL COLLECTOR - OpenTelemetry Collector (Optional)
  # ==========================================================================
  # Für komplexere Setups: Sammelt Traces und leitet sie weiter
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.93.0
    container_name: otel-collector
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - '4321:4317' # OTLP gRPC
      - '4322:4318' # OTLP HTTP
      - '8888:8888' # Prometheus metrics
      - '8889:8889' # Prometheus exporter
    networks:
      - aiqa
    depends_on:
      - jaeger
    profiles:
      - collector
      - llm-eval-observability-toolkit

  # ==========================================================================
  # AWS ADOT COLLECTOR - AWS Distro for OpenTelemetry
  # ==========================================================================
  # Exportiert Traces zu AWS X-Ray UND Jaeger gleichzeitig
  # Docs: https://aws-otel.github.io/docs/getting-started/collector
  #
  # WICHTIG: Vor dem Start AWS Credentials exportieren:
  #   eval $(aws configure export-credentials --profile your-aws-profile --format env)
  #   docker-compose --profile xray up -d
  adot-collector:
    image: amazon/aws-otel-collector:v0.40.0
    container_name: adot-collector
    command: [ "--config=/etc/adot-config.yaml" ]
    volumes:
      - ./observability/adot-collector-config.yaml:/etc/adot-config.yaml:ro
    ports:
      - '4317:4317' # OTLP gRPC (überschreibt Jaeger)
      - '4318:4318' # OTLP HTTP (überschreibt Jaeger)
    environment:
      - AWS_REGION=eu-central-1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
    networks:
      - aiqa
    depends_on:
      - jaeger-backend
    profiles:
      - xray

  # ==========================================================================
  # JAEGER BACKEND - Nur Query/UI (für ADOT Profile)
  # ==========================================================================
  # Wenn ADOT läuft, empfängt Jaeger Traces vom ADOT Collector
  jaeger-backend:
    image: jaegertracing/all-in-one:1.54
    container_name: jaeger-backend
    ports:
      - '16686:16686' # Jaeger UI
      - '14268:14268' # Jaeger HTTP Thrift
      - '4319:4317' # OTLP gRPC (für ADOT)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - aiqa
    profiles:
      - xray

  # ==========================================================================
  # Microsoft Presidio - PII Protection
  # ==========================================================================
  presidio-analyzer:
    image: mcr.microsoft.com/presidio-analyzer:latest
    container_name: presidio-analyzer
    ports:
      - "5001:3000"
    environment:
      # Configure German language support
      - ANALYZER_CONF_FILE=/app/config/languages-config.yml
    volumes:
      - ./infra/presidio/languages-config.yml:/app/config/languages-config.yml:ro
    networks:
      - aiqa
    restart: unless-stopped

  presidio-anonymizer:
    image: mcr.microsoft.com/presidio-anonymizer:latest
    container_name: presidio-anonymizer
    ports:
      - "5003:3000"
    networks:
      - aiqa
    restart: unless-stopped

  # ==========================================================================
  # DeepEval - Advanced Metric-based Evaluation
  # ==========================================================================
  deepeval:
    image: python:3.10-slim
    container_name: deepeval-runner
    working_dir: /app
    volumes:
      - .:/app
      - ~/.aws:/root/.aws:ro
    environment:
      - AWS_REGION=eu-central-1
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: >
      sh -c "pip install -r eval/deepeval/requirements.txt && 
             export PYTHONPATH=$PYTHONPATH:/app/eval/deepeval &&
             deepeval test run eval/deepeval/test_proofreader.py"
    networks:
      - aiqa
    profiles:
      - deepeval

  deepeval-ui:
    image: python:3.10-slim
    container_name: deepeval-ui
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      - DEEPEVAL_PORT=8080
    command: >
      sh -c "pip install deepeval && deepeval dashboard"
    networks:
      - aiqa
    profiles:
      - deepeval-ui

# =============================================================================
# Volumes
# =============================================================================
volumes:
  langfuse_postgres_data:
    driver: local
  langfuse_clickhouse_data:
    driver: local
  langfuse_clickhouse_logs:
    driver: local
  langfuse_redis_data:
    driver: local
  langfuse_minio_data:
    driver: local
  tempo-data:
    driver: local
  grafana-data:
    driver: local

# =============================================================================
# Network
# =============================================================================
networks:
  aiqa:
    driver: bridge

