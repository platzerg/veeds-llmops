# =============================================================================
# Grafana Tempo Configuration
# =============================================================================
# Tempo ist ein skalierbares Distributed Tracing Backend
# Docs: https://grafana.com/docs/tempo/latest/configuration/

server:
  http_listen_port: 3200

# Distributor empfängt Traces
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

# Ingester schreibt Traces in den Storage
ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

# Compactor optimiert den Storage
compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 100_000_000
    block_retention: 1h
    compacted_block_retention: 10m

# Storage Backend (lokal für Development)
storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    pool:
      max_workers: 100
      queue_depth: 10000

# Query Frontend
querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095

# Metrics Generator (optional)
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
