context_vin: |
  Eine VIN (Vehicle Identification Number) ist eine 17-stellige 
  Fahrzeug-Identifikationsnummer nach ISO 3779.
  
  Struktur:
  - Position 1-3: WMI (World Manufacturer Identifier)
  - Position 4-9: VDS (Vehicle Descriptor Section)
  - Position 10-17: VIS (Vehicle Identifier Section)

context_elektro: |
  MAN bietet folgende Elektro-LKW an:
  - eTGM: Verteiler-LKW, bis 264 kWh, bis 200 km Reichweite
  - eTGX: Fernverkehrs-LKW, bis 6 Batteriepacks
  - eTGS: Bau-LKW (in Entwicklung)
