# Test subset - 2 true positives + 2 true negatives
- description: "[tp-001] Invalid materialNumber format"
  vars:
    yaml_entry: |
      materialNumber: INVALID
      description: Bremsscheibe
      unit: mm
  assert:
    - type: javascript
      value: |
        const p = JSON.parse(output);
        return p.isValid === false;
    - type: javascript
      value: |
        const p = JSON.parse(output);
        return p.errors.some(e => e.field === 'materialNumber' || e.field.includes('materialNumber'));

- description: "[tp-002] Empty description"
  vars:
    yaml_entry: |
      materialNumber: ABC-12345
      description: ""
      unit: kg
  assert:
    - type: javascript
      value: |
        const p = JSON.parse(output);
        return p.isValid === false;
    - type: javascript
      value: |
        const p = JSON.parse(output);
        return p.errors.some(e => e.field === 'description' || e.field.includes('description'));

- description: "[tn-001] Valid entry - Bremsscheibe"
  vars:
    yaml_entry: |
      materialNumber: ABC-12345
      description: Bremsscheibe vorne links
      unit: mm
      valueRange:
        min: 20
        max: 35
      category: Bremsanlage
  assert:
    - type: javascript
      value: |
        const p = JSON.parse(output);
        return p.isValid === true;
    - type: javascript
      value: |
        const p = JSON.parse(output);
        return p.errors.length === 0;

